<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather</title>
  <link rel="stylesheet" href="./css/all.min.css" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary d-flex justify-content-center">
    <div class="container nav">
      <div class="logo d-flex">
        <a class="navbar-brand" href="#home"><img src="./imgs/logo.png" alt="logo"></a>
        <div class="logo-info d-flex flex-column">
          <h1 class="h6 fw-bold">Weather</h1>
          <small class="small fw-bold">tagline goes here</small>
        </div>
      </div>
      <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Live Cameras</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Photos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section class="home">
    <div class="searching">
      <input id="targetSearch" type="text" placeholder="Find Your Location..." class="search lead my-5">
      <button id="search" class="search-btn">Find</button>
    </div>
    <div id="table" class="weather-table w-75 m-auto text-white">
      <div class="container row main-day">
        <div class="col-4 p-0">
          <div class="weather-head d-flex justify-content-between align-items-center text-light fs-6">
            <p class="my-1 mx-2">Day</p>
            <p class="my-1 mx-2">Date</p>
          </div>
          <div class="weather-data ">
            <div class="weather-city m-4 fw-bolder fs-3">Cairo</div>
            <div class="weather-state row text-center">
              <div class="weather-temp weather-temp-main col-6">
                <p>°C</p>
              </div>
              <div class="weather-icon col-6">
                <img src="#"></img>
              </div>
            </div>
            <p class="weather-cloud text-center">Cloudy</p>
          </div>
        </div>
        <div class="col-4 p-0 weather-head3">
          <div class="weather-head weather-head3 d-flex justify-content-between align-items-center text-light fs-6">
            <p class="my-1 mx-2 text-center">Day</p>
          </div>
          <div class="weather-data">
            <div class="weather-state row text-center my-3">
              <div class="weather-icon col-12">
                <img src="#"></img>
              </div>
              <div class="weather-temp col-12 h1">
                <p>16°C</p>
              </div>
            </div>
            <p class="weather-cloud text-center">Cloudy</p>
          </div>
        </div>
        <div class="col-4 p-0">
          <div class="weather-head d-flex justify-content-between align-items-center text-light fs-6 text-center">
            <p class="my-1 mx-2">Day</p>
          </div>
          <div class="weather-data">
            <div class="weather-state row text-center my-3">
              <div class="weather-icon col-12">
                <img src="#"></img>
              </div>
              <div class="weather-temp col-12 h1">
                <p>16°C</p>
              </div>
            </div>
            <p class="weather-cloud text-center">Cloudy</p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="searching">
        <input type="text" placeholder="Enter Your Email To Subsrcibe..." class="search lead my-5">
        <button id="search" class="search-btn">Subscribe</button>
      </div>
    </footer>
  </section>

  <script src="./js/index.js"></script>
</body>


</html>
